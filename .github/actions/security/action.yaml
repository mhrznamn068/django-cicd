name: Software Composition Analysis with Snyk
description: Run Software Composition Analysis with Snyk
inputs:
  SNYK_TOKEN:
    description: Snyk API Token
    required: true
    default:  ""
  PYTHON_VERSION:
    description: Python Version
    required: true
    default: "3.10"
  PYTHON_DEP_PATH:
    description: Path for the Python Dependencies file
    required: true
    default: "./app/requirements.txt"
  PROJECT_APP_PATH:
    description: Application Project Root Path
    required: true
    default: "./app"

runs:
  using: composite
  steps:
    - name: CheckOut Actions
      uses: actions/checkout@v3

    - name: Setup Python ${{ inputs.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.PYTHON_VERSION }}
        cache: "pip"

    - name: Install requirements
      run: |
        pip install --upgrade pip
        pip install -r ${{ inputs.PYTHON_DEP_PATH }}
      shell: bash

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      #continue-on-error: true
      env:
        SNYK_TOKEN: ${{ inputs.SNYK_TOKEN }}   
      with:
        command: monitor
        args: --python${{ inputs.PYTHON_VERSION}} --file=${{ env.DEP_PATH }}
